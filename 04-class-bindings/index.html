<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - Class Binding</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <section class="header__section">
            <p class="header__task-name">ðŸ’» Coding Task</p>
            <p class="header__bootcamp-info-wrapper">
                <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
                <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
            </p>
        </section>
    </header>
    <main>
        <div id="app" class="inside">
            <nav>
                <button class="btn btn-a" :class="{
                    'btn-active': !aIsActive}" v-on:click="aIsActive = !aIsActive">A</button>
                <button class="btn btn-b" :class="{
                    'btn-active': !bIsActive}" v-on:click="bIsActive = !bIsActive">B</button>

                <button class="btn btn-c" :class="{
                    'btn-active': !cIsActive }" v-on:click="cIsActive =!cIsActive">C</button>
            </nav>
            <main>
                <div :class="{
                    'letter-active': !aIsActive}" class="letter letter-a">A</div>
                <div :class="{
                    'letter-active': !bIsActive}" class="letter letter-b">B</div>
                <div :class="{
                'letter-active': !cIsActive}" class="letter letter-c">C</div>
            </main>
        </div>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="scripts.js"></script>
</body>

</html>
